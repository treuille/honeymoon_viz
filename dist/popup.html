<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Visualization</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: #fff;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        /* Add some info UI that appears briefly and then fades out */
        #info-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            opacity: 1;
            transition: opacity 1s ease-in-out;
            z-index: 10;
        }
        .hide-overlay {
            opacity: 0 !important;
        }
        kbd {
            background-color: #333;
            border-radius: 3px;
            border: 1px solid #666;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .2);
            color: #fff;
            display: inline-block;
            font-size: 0.9em;
            padding: 2px 4px;
            margin: 0 2px;
        }
    </style>
    <script src="popup.js" defer></script>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>
    
    <!-- Info overlay that will fade out -->
    <div id="info-overlay">
        <h3 style="margin-top: 0; margin-bottom: 10px;">RGB Color Visualization</h3>
        <p>Press <kbd>ESC</kbd> to exit fullscreen</p>
        <p>Click anywhere to toggle fullscreen</p>
    </div>
</body>
</html>
