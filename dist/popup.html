<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Only essential styles that can't be replaced with Tailwind */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="popup.js" defer></script>
</head>
<body class="bg-black text-white font-sans">
    <canvas id="webgl-canvas"></canvas>

    <!-- Info overlay with Tailwind classes -->
    <div id="info-overlay" class="absolute top-5 right-5 bg-black/70 p-4 rounded-lg text-white z-10 transition-opacity duration-1000 opacity-100">
        <h3 class="text-lg font-semibold mt-0 mb-2">RGB Color Visualization</h3>
        <p class="mb-2">Press <kbd class="bg-gray-700 rounded px-1.5 py-0.5 text-sm border border-gray-600 shadow inline-block mx-0.5">ESC</kbd> to exit fullscreen</p>
        <p>Click anywhere to toggle fullscreen</p>
    </div>
</body>
</html>
