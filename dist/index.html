<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Visualization</title>
    <script src="dist/index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center p-6 space-y-4">
    <div> Hello, from Adrien G. Treuille!!</div>
    <div class="flex flex-col items-center">
        <label class="text-lg">A Value: <span id="a-value">50</span></label>
        <input type="range" id="a" min="0" max="100" value="50" class="w-64">
    </div>
    <div class="flex flex-col items-center">
        <label class="text-lg">B Value: <span id="b-value">50</span></label>
        <input type="range" id="b" min="0" max="100" value="50" class="w-64">
    </div>
    <div class="flex flex-col items-center">
        <label class="text-lg">C Value: <span id="c-value">50</span></label>
        <input type="range" id="c" min="0" max="100" value="50" class="w-64">
    </div>
</body>
</html>
